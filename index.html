<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIGIL - AI-Powered Surveillance System</title>
        <style>
            .theme-toggle-btn {
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 10000;
                background: var(--card, #fff);
                color: var(--primary, #2563eb);
                border: 1px solid var(--border, #e5e7eb);
                border-radius: 50%;
                width: 48px;
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.08));
                transition: background 0.2s, color 0.2s;
            }
        </style>
    <style>
        /* ===========================
           CSS Variables & Reset
           =========================== */
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-card: rgba(30, 36, 65, 0.8);
            --text-primary: #e1e7f5;
            --text-secondary: #9ca3b8;
            --accent-primary: #00d9ff;
            --accent-hover: #00b8d9;
            --accent-glow: rgba(0, 217, 255, 0.5);
            --border-color: #2d3454;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.6);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1a1f3a;
            --text-secondary: #5a6b8c;
            --border-color: #d1dae6;
            --accent-glow: rgba(0, 217, 255, 0.3);
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* ===========================
           Particle Background
           =========================== */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float-particle 15s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0.8;
            }
        }

        /* ===========================
           Animated Background Gradient
           =========================== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: orb-float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #7b2ff7 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d9ff 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes orb-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translate(50px, -50px) scale(1.2);
                opacity: 0.4;
            }
            66% {
                transform: translate(-30px, 30px) scale(0.8);
                opacity: 0.2;
            }
        }

        /* ===========================
           Grid Pattern Overlay
           =========================== */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        /* ===========================
           Container
           =========================== */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 3rem;
        }

        /* ===========================
           Theme Toggle
           =========================== */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .theme-toggle svg {
            color: var(--accent-primary);
            transition: var(--transition);
        }

        .theme-toggle:hover svg {
            color: #0a0e27;
        }

        /* ===========================
           Logo Section with Enhanced Effects
           =========================== */
        .logo-section {
            text-align: center;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .eye-icon {
            color: var(--accent-primary);
            filter: drop-shadow(0 0 30px var(--accent-glow));
            animation: pulse-eye 3s infinite, rotate-slow 20s linear infinite;
            position: relative;
        }

        @keyframes pulse-eye {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.8rem;
            color: var(--text-primary);
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glow-text 3s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% {
                filter: drop-shadow(0 0 10px var(--accent-glow));
            }
            50% {
                filter: drop-shadow(0 0 20px var(--accent-glow));
            }
        }

        .cursor-blink {
            color: var(--accent-primary);
            font-size: 4rem;
            font-weight: 900;
            animation: blink 1.5s infinite;
            filter: drop-shadow(0 0 15px var(--accent-glow));
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 0.15rem;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        /* ===========================
           Enhanced Sign In Card
           =========================== */
        .signin-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 32px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg), 0 0 60px rgba(0, 217, 255, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .signin-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent-primary), #7b2ff7, var(--accent-primary));
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: border-glow 3s linear infinite;
        }

        .signin-card:hover::before {
            opacity: 0.5;
        }

        @keyframes border-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .card-header h2 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            animation: slideInLeft 0.8s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            animation: slideInRight 0.8s ease-out 0.6s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===========================
           Enhanced Role Tabs
           =========================== */
        .role-tabs {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 16px;
            margin-bottom: 2.5rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .role-tab {
            flex: 1;
            padding: 1rem 1.25rem;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
        }

        .role-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .role-tab:hover::before {
            left: 100%;
        }

        .role-tab:hover {
            background: rgba(0, 217, 255, 0.15);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .role-tab.active {
            background: var(--accent-primary);
            color: #0a0e27;
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4), 0 0 30px rgba(0, 217, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ===========================
           Enhanced Form
           =========================== */
        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .role-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--accent-primary);
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .shield-icon {
            color: var(--accent-primary);
            filter: drop-shadow(0 0 10px var(--accent-glow));
            animation: shield-pulse 2s infinite;
        }

        @keyframes shield-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeIn 0.8s ease-out both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.9s;
        }

        .form-group:nth-child(3) {
            animation-delay: 1s;
        }

        .form-group label {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            position: relative;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.15), 0 0 20px rgba(0, 217, 255, 0.2);
            background: var(--bg-card);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: var(--accent-primary);
        }

        /* ===========================
           Enhanced Sign In Button
           =========================== */
        .btn-signin {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00b8d9 100%);
            border: none;
            border-radius: 14px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
            animation: fadeIn 0.8s ease-out 1.1s both;
        }

        .btn-signin::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn-signin:hover::before {
            left: 100%;
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, #00b8d9 0%, var(--accent-primary) 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 217, 255, 0.5), 0 0 40px rgba(0, 217, 255, 0.3);
        }

        .btn-signin:active {
            transform: translateY(-2px);
        }

        .arrow-icon {
            transition: transform 0.3s;
        }

        .btn-signin:hover .arrow-icon {
            transform: translateX(6px);
        }

        /* Loading state */
        .btn-signin.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-signin.loading span {
            opacity: 0;
        }

        .btn-signin.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid #0a0e27;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===========================
           Error Message
           =========================== */
        .error-message {
            padding: 1rem 1.25rem;
            background: rgba(255, 71, 87, 0.15);
            border: 2px solid var(--error-color);
            border-radius: 12px;
            color: var(--error-color);
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            animation: shake 0.5s, fadeIn 0.3s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        /* ===========================
           Demo Notice
           =========================== */
        .demo-notice {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        /* ===========================
           Floating Elements
           =========================== */
        .floating-icon {
            position: absolute;
            color: var(--accent-primary);
            opacity: 0.1;
            animation: float-random 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float-random {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-30px, 30px) rotate(240deg);
            }
        }

        /* ===========================
           General Animations
           =========================== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===========================
           Responsive Design
           =========================== */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 2rem;
            }

            .logo h1 {
                font-size: 3rem;
                letter-spacing: 0.5rem;
            }

            .cursor-blink {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 48px;
                height: 48px;
            }

            .signin-card {
                padding: 2rem;
                border-radius: 24px;
            }

            .card-header h2 {
                font-size: 1.75rem;
            }

            .role-tabs {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }

            .cursor-blink {
                font-size: 2.5rem;
            }

            .signin-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .form-input {
                padding: 1rem 1.25rem;
            }

            .btn-signin {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

        <!-- Sign In Card -->
        <div class="signin-card">
            <div class="card-header">
                <h2>Sign In</h2>
                <p class="subtitle">Choose your role and sign in to continue</p>
            </div>

            <!-- Role Tabs -->
            <div class="role-tabs">
                <button class="role-tab active" data-role="admin">Admin</button>
                <button class="role-tab" data-role="officer">Officer</button>
                <button class="role-tab" data-role="security">Security</button>
            </div>

            <!-- Sign In Form -->
            <form class="signin-form" id="signinForm">
                <div class="role-indicator">
                    <svg class="shield-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span id="roleText">Sign In As Admin</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="admin@vigil.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-signin">
                    <span>Sign In</span>
                    <svg class="arrow-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <p class="demo-notice">Demo: Use any email and password to login</p>
        </div>

    <script>
        // ===========================
        // Create Particle System
        // ===========================
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                const delay = Math.random() * 5;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = delay + 's';
                
                container.appendChild(particle);
            }
        }

        // ===========================
        // Authentication Configuration
        // ===========================
        const AUTH_CONFIG = {
            admin: {
                email: 'admin@vigil.com',
                password: '123',
                redirectUrl: 'pages/admin-dashboard.html'
            },
            officer: {
                email: 'officer@vigil.com',
                password: '123',
                redirectUrl: 'pages/officer-dashboard.html'
            },
            security: {
                email: 'security@vigil.com',
                password: '123',
                redirectUrl: 'pages/security-dashboard.html'
            }
        };

        // ===========================
        // State Management
        // ===========================
        let currentRole = 'admin';

        // ===========================
        // DOM Elements
        // ===========================
        const elements = {
            roleTabs: document.querySelectorAll('.role-tab'),
            roleText: document.getElementById('roleText'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            signinForm: document.getElementById('signinForm'),
            errorMessage: document.getElementById('errorMessage'),
            themeToggle: document.getElementById('themeToggle')
        };

        // ===========================
        // Theme Management
        // ===========================
        function initTheme() {
            const savedTheme = localStorage.getItem('vigil-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('vigil-theme', newTheme);
        }

        // ===========================
        // Role Management
        // ===========================
        function updateRole(role) {
            currentRole = role;
            
            elements.roleTabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.role === role) {
                    tab.classList.add('active');
                }
            });
            
            const roleTextMap = {
                admin: 'Sign In As Admin',
                officer: 'Sign In As Officer',
                security: 'Sign In As Security'
            };
            elements.roleText.textContent = roleTextMap[role];
            elements.emailInput.placeholder = `${role}@vigil.com`;
            clearForm();
        }

        // ===========================
        // Form Management
        // ===========================
        function clearForm() {
            elements.emailInput.value = '';
            elements.passwordInput.value = '';
            hideError();
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
        }

        function hideError() {
            elements.errorMessage.classList.remove('show');
            elements.errorMessage.textContent = '';
        }

        function setLoadingState(isLoading) {
            const submitButton = elements.signinForm.querySelector('.btn-signin');
            if (isLoading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // ===========================
        // Authentication
        // ===========================
        function validateCredentials(email, password, role) {
            const config = AUTH_CONFIG[role];
            const isValidEmail = email.toLowerCase() === config.email.toLowerCase() || email.includes('@');
            const isValidPassword = password === config.password || password.length >= 3;
            return isValidEmail && isValidPassword;
        }

        function handleSignIn(e) {
            e.preventDefault();
            hideError();
            
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            setLoadingState(true);
            
            setTimeout(() => {
                if (validateCredentials(email, password, currentRole)) {
                    const sessionData = {
                        role: currentRole,
                        email: email,
                        timestamp: new Date().toISOString()
                    };
                    sessionStorage.setItem('vigil-session', JSON.stringify(sessionData));
                    
                    const submitButton = elements.signinForm.querySelector('.btn-signin');
                    submitButton.style.background = 'linear-gradient(135deg, #2ed573 0%, #26de81 100%)';
                    
                    setTimeout(() => {
                        window.location.href = AUTH_CONFIG[currentRole].redirectUrl;
                    }, 500);
                } else {
                    setLoadingState(false);
                    showError('Invalid credentials. Please try again.');
                }
            }, 1000);
        }

        // ===========================
        // Event Listeners
        // ===========================
        function initEventListeners() {
            elements.roleTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    updateRole(tab.dataset.role);
                });
            });
            
            elements.signinForm.addEventListener('submit', handleSignIn);
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.emailInput.addEventListener('input', hideError);
            elements.passwordInput.addEventListener('input', hideError);
            
            elements.emailInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    elements.passwordInput.focus();
                }
            });
        }

        // ===========================
        // Session Check
        // ===========================
        function checkExistingSession() {
            const session = sessionStorage.getItem('vigil-session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const sessionAge = Date.now() - new Date(sessionData.timestamp).getTime();
                    
                    if (sessionAge < 3600000) {
                        window.location.href = AUTH_CONFIG[sessionData.role].redirectUrl;
                    } else {
                        sessionStorage.removeItem('vigil-session');
                    }
                } catch (error) {
                    sessionStorage.removeItem('vigil-session');
                }
            }
        }

        // ===========================
        // Initialization
        // ===========================
        function init() {
            createParticles();
            initTheme();
            initEventListeners();
            checkExistingSession();
            
            console.log('%cüîí VIGIL Authentication System', 'color: #00d9ff; font-size: 16px; font-weight: bold;');
            console.log('%cDemo Credentials:', 'color: #9ca3b8; font-size: 12px;');
            console.log('%cAdmin: admin@vigil.com / 123', 'color: #9ca3b8; font-size: 12px;');
            console.log('%cOfficer: officer@vigil.com / 123', 'color: #9ca3b8; font-size: 12px;');
            console.log('%cSecurity: security@vigil.com / 123', 'color: #9ca3b8; font-size: 12px;');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
